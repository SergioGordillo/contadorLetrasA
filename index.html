<!-- Hacer un formulario con un input y un botón. Hago un array y que lo que haga lo pueda ir rellenando de palabras.
Indica cuál es la palabra que tenga más "a" -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Básico 1</title>
    <script src="main.js"></script>
</head>
<body>
    <form>
        <label>Introduce palabras</label>
        <input type="text" name="palabra" id="palabra"/>
        <button type="button" onclick="aniadirpalabras()"> Añadir palabras </button>
        <button type="button" onclick="mostrarpalabraconmasa()"> Mostrar la palabra con más a </button>



    </form>
    
</body>
</html>
